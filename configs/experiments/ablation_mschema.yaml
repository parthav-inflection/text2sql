experiment_name: "ablation_mschema_test"
description: "Ablation test comparing standard agent with and without MSchema module"

# Dataset configuration
dataset:
  name: "bird"
  data_dir: "./data/bird"
  subset: "dev"
  subset_size: 100  # Small subset for quick testing

# Models to test
models:
  - "configs/models/omnisql.yaml"

# Agent configurations for ablation
agents:
  - name: "baseline"
    config: null  # Use the original model without agent
    
  - name: "with_mschema"
    config: "configs/agents/standard_agent.yaml"
    module_overrides:
      mschema:
        enabled: true

# Evaluation settings
evaluation:
  metrics: ["execution_accuracy", "exact_match", "valid_sql"]
  batch_size: 8
  timeout_seconds: 30

# Output settings
output:
  results_dir: "./results"
  save_predictions: true
  save_intermediate_outputs: true  # Save module outputs for analysis
  create_comparison_report: true 