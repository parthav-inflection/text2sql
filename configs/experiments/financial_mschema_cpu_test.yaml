experiment_name: "financial_mschema_cpu_test"
description: "CPU test of M-Schema ablation on financial dataset using Qwen3-0.6B (5 examples)"

# Dataset configuration
dataset:
  name: "financial"
  data_dir: "./data/financial"
  subset_size: 5  # Very small subset for quick CPU testing

# Models to test
models:
  - "configs/models/qwen3_0.6b_cpu.yaml"

# Agent configurations for ablation
agents:
  - name: "baseline_no_agent"
    config: null  # Use the original model without any agent processing
    
  - name: "without_mschema"
    config: "configs/agents/agent_without_mschema.yaml"
    
  - name: "with_mschema"
    config: "configs/agents/agent_with_mschema.yaml"

# Evaluation settings
evaluation:
  metrics: ["execution_accuracy", "exact_match", "valid_sql"]
  batch_size: 1  # Single batch for CPU to avoid memory issues
  timeout_seconds: 120  # Increased timeout for CPU processing

# Output settings
output:
  results_dir: "./results"
  save_predictions: true
  save_intermediate_outputs: true
  save_detailed_logs: true
  create_comparison_report: true 